env:
  global:
  - GIT_NAME="'Markdown autodeploy'"
  - GIT_EMAIL="goc@opensciencegrid.org"
language: python
before_script:
- pip install mkdocs
- pip install MarkdownHighlight
- pip install pygments
- pip install linkchecker
- pip install requests==2.9.2 # https://github.com/wummel/linkchecker/issues/649
script:
- if [ "${TRAVIS_PULL_REQUEST}" == "false" ] && [ "${TRAVIS_BRANCH}" == "master" ]; then openssl aes-256-cbc -K $encrypted_75e9e0f098a4_key -iv $encrypted_75e9e0f098a4_iv -in deploy-key.enc -out deploy-key -d && ./travis/deploy "opensciencegrid/docs"; fi
- if [[ "${TRAVIS_PULL_REQUEST_BRANCH}" == migrate.* ]] || [[ "${TRAVIS_PULL_REQUEST_BRANCH}" == itb.* ]]; then openssl aes-256-cbc -K $encrypted_6911e3551a88_key -iv $encrypted_6911e3551a88_iv -in deploy-itb.enc -out deploy-key -d && ./travis/verify && ./travis/deploy "opensciencegrid/docs-itb"; fi
- if [ "${TRAVIS_PULL_REQUEST}" != "false" ]; then ./travis/verify; fi

